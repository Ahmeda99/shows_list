{% extends 'base.html' %} {% block content %}

<h1>Show List</h1>

{% for show in shows %}
<div class="card">
    <a href="{% url 'detail' show.id %}">
    <div class="card-content">
        <span class="card-title">{{ show.name }}</span>
        <p>Rating: {{ show.rating }}</p>
        <p>Description: {{ show.description }}</p>
        <p>Cast: {{ show.cast }}</p>
    </div>
    </a>
</div>
{% endfor %} {% endblock %}
